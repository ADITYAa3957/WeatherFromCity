<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <!-- <link rel="preload" href="images/cloud.jpg" as="image"/> 
    <link rel="preload" href="images/bg.jpg" as="image"/> 
    <link rel="preload" href="images/clear.jpg" as="image"/> 
    <link rel="preload" href="images/haze.jpg" as="image"/>  -->
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/17bb7629f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- To load the background images faster a trick -->
    <img src="images/bg.jpg" alt="" style="display:none;">
    <img src="images/clear.jpg" alt="" style="display:none;">
    <img src="images/cloud.jpg" alt="" style="display:none;">
    <img src="images/drizzle.jpg" alt="" style="display:none;">
    <img src="images/dust.jpg" alt="" style="display:none;">
    <img src="images/fog.jpg" alt="" style="display:none;">
    <img src="images/haze.jpg" alt="" style="display:none;">
    <img src="images/mist.jpg" alt="" style="display:none;">
    <img src="images/rain.jpg" alt="" style="display:none;">
    <img src="images/smoke.jpg" alt="" style="display:none;">
    <img src="images/snow.jpg" alt="" style="display:none;">
    <img src="images/squall.jpg" alt="" style="display:none;">
    <img src="images/sunny.jpg" alt="" style="display:none;">
    <img src="images/thunderstorm.jpg" alt="" style="display:none;">
    <img src="images/tornado.jpg" alt="" style="display:none;">
    <img src="images/volcanic-ash.jpg" alt="" style="display:none;">
    <div class="container">
      <div class="search">
        <input type="text" name="" id="input-field" placeholder="Enter the city name..." autocomplete="on"/>
        <button class="btn">Go</button>
        <button class="my-location"><i class="fa-solid fa-location-dot pin-icon fa-2x"></i></button>
      </div>
      <div class="result">
        <div class="slide-btn">
            <div class="knob"></div>
        </div>
        <img src="" alt="" class="country">
        <p class="city">Loading...</p>
        <h1 class="temp">Loading...</h1>
        <p class="min-max">Loading...</p>
        <p class="cond">Loading...</p>
        <img src="" alt="" class="cond-img" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
